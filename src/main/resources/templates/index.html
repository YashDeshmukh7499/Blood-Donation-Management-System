<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BloodChain</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="welcome-container">
    <div class="logo">
        <i class="fas fa-tint"></i>
        <h1>BloodChain</h1>
    </div>

    <p class="tagline">Connecting donors, hospitals & blood banks to save lives</p>

    <div class="button-container">
        <a href="user_login.html" class="role-btn user-btn">
            <div class="btn-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="btn-content">
                <h3>User / Donor</h3>
                <p>Login or create account</p>
            </div>
            <div class="btn-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>

        <a href="hospital_login.html" class="role-btn hospital-btn">
            <div class="btn-icon">
                <i class="fas fa-hospital"></i>
            </div>
            <div class="btn-content">
                <h3>Hospital</h3>
                <p>Access hospital portal</p>
            </div>
            <div class="btn-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>

        <a href="bloodbank_login.html" class="role-btn bloodbank-btn">
            <div class="btn-icon">
                <i class="fas fa-prescription-bottle"></i>
            </div>
            <div class="btn-content">
                <h3>Blood Bank</h3>
                <p>Manage blood inventory</p>
            </div>
            <div class="btn-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>

        <!-- Admin Button -->
        <a href="admin_login.html" class="role-btn admin-btn">
            <div class="btn-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="btn-content">
                <h3>Admin</h3>
                <p>System administration</p>
            </div>
            <div class="btn-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>
    </div>

    <div class="stats">
        <div class="stat-item">
            <h4>500+</h4>
            <p>Lives Saved</p>
        </div>
        <div class="stat-item">
            <h4>120+</h4>
            <p>Hospitals</p>
        </div>
        <div class="stat-item">
            <h4>50+</h4>
            <p>Blood Banks</p>
        </div>
    </div>
</div>
</body>
</html>
